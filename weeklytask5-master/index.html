<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weeklytask5</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section class="main">
        <h1>UNIT CONVERTER</h1>
        <form action="">
            <div>
                <input type="number" id="meters" placeholder="meters"><br>
                <label for="meters">Enter Unit In Meters</label>
            </div>
            <div>
                <input type="number" id="inches" placeholder="inches"><br>
                <label for="inches">Unit In Inches</label>
            </div>
            <div>
                <input type="number" id="feet" placeholder="feet"><br>
                <label for="feet">Unit In Feet</label>
            </div>
            <div>
                <input type="number" id="yard" placeholder="yards"><br>
                <label for="yard">Unit In Yard</label>
            </div>
        </form>
    </section>

    
    




<script src="./script.js"></script>
</body>
</html>
